    <form>
        <label for="text">Text:</label><br>
        <input type="text" id="text" name="text"><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="number">Number:</label><br>
        <input type="number" id="number" name="number"><br><br>

        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date"><br><br>

        <label for="time">Time:</label><br>
        <input type="time" id="time" name="time"><br><br>

        <label for="checkbox">Checkbox:</label><br>
        <input type="checkbox" id="checkbox1" name="checkbox1" value="option1">
        <label for="checkbox1">Option 1</label><br>
        <input type="checkbox" id="checkbox2" name="checkbox2" value="option2">
        <label for="checkbox2">Option 2</label><br>
        <input type="checkbox" id="checkbox3" name="checkbox3" value="option3">
        <label for="checkbox3">Option 3</label><br><br>

        <label for="radio">Radio:</label><br>
        <input type="radio" id="radio1" name="radio" value="radio1">
        <label for="radio1">Option 1</label><br>
        <input type="radio" id="radio2" name="radio" value="radio2">
        <label for="radio2">Option 2</label><br><br>

        <label for="file">File:</label><br>
        <input type="file" id="file" name="file"><br><br>

        <label for="select">Select:</label><br>
        <select id="select" name="select">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select><br><br>

        <label for="textarea">Textarea:</label><br>
        <textarea id="textarea" name="textarea" rows="4" cols="50"></textarea><br><br>

        <label for="image">Image:</label><br>
        <input type="image" id="image" src="https://via.placeholder.com/150"><br><br>

        <label for="color">Color:</label><br>
        <input type="color" id="color" name="color"><br><br>

        <label for="month">Month:</label><br>
        <input type="month" id="month" name="month"><br><br>

        <label for="datetime-local">Datetime Local:</label><br>
        <input type="datetime-local" id="datetime-local" name="datetime-local"><br><br>

        <label for="week">Week:</label><br>
        <input type="week" id="week" name="week"><br><br>

        <label for="tel">Tel:</label><br>
        <input type="tel" id="tel" name="tel"><br><br>

        <label for="url">URL:</label><br>
        <input type="url" id="url" name="url"><br><br>

        <label for="search">Search:</label><br>
        <input type="search" id="search" name="search"><br><br>

        <label for="range">Range:</label><br>
        <input type="range" id="range" name="range" min="0" max="100" step="1" value="50"><br><br>

        <button type="button">Botón 1</button><br><br>
        <button type="submit">Enviar</button><br><br>
        <button type="reset">Limpiar</button><br><br>



        <input type="hidden"><br><br>

    </form>
</body>
