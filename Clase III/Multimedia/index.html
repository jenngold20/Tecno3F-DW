<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>Ejemplo Multimedia</title>
</head>
<body>

<!-- Enlace-Imagen -->

     <h1>Enlace a una imagen</h1>
    <p>A continuación se muestra una imagen enlazada:</p>
    <a href="https://www.instagram.com/tecno.3f/">
        <img src="https://www.tresdefebrero.gov.ar/wp-content/uploads/2022/08/Banner-web_Mesa-de-trabajo-1-copy-3.png" alt="Imagen de ejemplo">
    </a>  

 
 <!-- Imagen -->

    <img src= "img/web.jpeg" alt= “ImagenWeb” width="500" height="500" >

   
<!-- Video -->

     <video width="250" controls >
        <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4" type="video/mp4">
        Tu navegador no sorporta el elemento de video.
    </video>
    
<!--Audio -->

<audio controls
    src="https://interactive-examples.mdn.mozilla.net/media/cc0-audio/t-rex-roar.mp3">
    Tu navegador no soporta el elemento de audio.
</audio> 


</body>
</html>
